<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <link rel="stylesheet" href= "new.css">
</head>


<body>
  <form id="Form" name="myForm" novalidate>
    <div class="reges">
    <h2>Register</h2>

    <label>First Name:
      <input type="text" name="firstName" id="firstName" placeholder="Enter your first name">
    </label>
<br>
<br>
    <label>Last Name:
      <input type="text" name="lastName" id="lastName" placeholder="Enter your last name">
    </label>
<br>
<br>
    <label>Location:
      <input type="text" name="location" id="location" placeholder="Enter your location">
    </label>
<br>
<br>
    <label>Username:
      <input type="text" name="username" id="username" placeholder="Enter your username">
    </label>
<br>
<br>
    <label>Email:
      <input type="email" name="email" id="email" placeholder="Enter your e-mail">
    </label>
<br>
<br>
    <button type="submit" onclick="">Submit</button>
    </div>
  </form>

  <script>
    // function banako
  $(function() 
  {
    
    $.validator.addMethod("lettersSpaces", function(value, element) 
    
    {
      return this.optional(element) || /^[a-zA-Z\s]+$/.test(value);
    });

    $("Form").validate({
      rules: {
        firstName: { required: true, minlength: 1, lettersSpaces: true },
        lastName:  { required: true, minlength: 1, lettersSpaces: true },
        location:  { required: true, minlength: 1, lettersSpaces: true },
        username:  { required: true, minlength: 3 }, 
        email:     { required: true, email: true }
      },
      messages: {
        firstName: {
          required: "First name is not given",
          minlength: "Invalid!!!",
          lettersSpaces: "enter the valid name"
        },
        lastName: {
          required: "Last name is not given",
          minlength: "Invalid!!!",
          lettersSpaces: "No numbers allowed"
        },
        location: {
          required: "Location is not given",
          minlength: "Invalid!!!",
          lettersSpaces: "No numbers allowed"
        },
        username: { 
          required: "Enter the username",
          minlength: "At least 4 characters"
        },
        email:     { required: "Please enter your email", email: "Invalid email address" }
      },
      errorClass: "error",
      highlight:   el => $(el).addClass("error-field"),
      unhighlight: el => $(el).removeClass("error-field"),
      errorPlacement: (err, el) => err.insertAfter(el),
      submitHandler: form => form.submit()
    });
  });
  </script>
</body>
</html>
